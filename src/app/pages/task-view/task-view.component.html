
<div class="centered-content">
    <div class="task-manager-view">
        <div class="user-section">
            <button class="button bd-tl-tr" aria-haspopup="true" (click)="showOverlayUpdateProfile()">
                <p class="mr-2">Profile</p>
                <span>
                    <i class="fa fa-user-circle fa-xl" aria-hidden="true"></i>
                </span>
            </button>
        </div>
        <div class="task-manager">
            <div class="sidebar">
                <h1 class="title has-text-primary">
                    Lists
                </h1>
                <div class="list-menu">
                    <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                        <p>{{list.title}}</p>
                    </a>
                </div>
                <button class="button is-primary has-text-white" (click)="showOverlayCreateList()">+ New List</button>
            </div>

            <div class="tasks-list has-background-light">
                <div class="tasks-list-container" *ngIf="tasks">
                    <div class="top-bar">
                        <h1 class="title has-text-primary task-title">
                            Tasks
                        </h1>
                        <div class="dropdown is-hoverable is-right">
                            <div class="dropdown-trigger">
                            <button class="button" aria-haspopup="true">
                                <span class="icon is-small">
                                <i class="fas fa-cog" aria-hidden="true"></i>
                                </span>
                            </button>
                            </div>
                            <div class="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <a class="dropdown-item" (click)="showOverlayUpdateList()">
                                <span>Update</span>
                                <span class="icon">
                                    <i class="fas fa-edit" aria-hidden="true"></i>
                                </span>
                                </a>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item has-text-danger" (click)="onDeleteListClick()">
                                    <span>Delete</span>
                                    <span class="icon">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </span>
                                </a>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="tasks-container">
                        <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'complete': task.completed}">
                            <div class="task-text">
                                <p>{{task.title}}</p>
                            </div>
                            <div class="task-buttons">
                                <button class="button edit-task" (click)="showOverlayUpdateTask(task)">
                                    <span class="icon">
                                        <i class="fas fa-edit" aria-hidden="true"></i>
                                    </span>
                                </button>
                                <button class="button is-danger" (click)="onDeleteTaskClick(task._id)">
                                    <span class="icon">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <h3 class="empty-state-text" *ngIf="tasks.length === 0">There are no tasks here! Add a new task using the button below</h3>
                    </div>
                    <button class="button is-primary has-text-white add-task-button" (click)="showOverlayCreateTask()">+ New Task</button>
                </div>
                <div *ngIf="!tasks" class="no-list-selected">
                    <h3 class="empty-state-text">Please select a list from the sidebar</h3>
                </div>
            </div>
        </div>
    </div>
</div>
