<div class="centered-content">
    <div class="task-manager">
        <div class="sidebar">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
            </div>
            <button class="button is-primary has-text-white" (click)="showOverlayList()">+ New List</button>
        </div>

        <div class="tasks-list has-background-light">
            <h1 class="title has-text-primary">
                Tasks
            </h1>
            <div class="tasks-container">
                <div class="task" *ngFor="let task of tasks">
                    <p>{{task.title}}</p>
                </div>
            </div>
            <button class="button is-primary has-text-white add-task-button" (click)="showOverlayTask()">+ New Task</button>
        </div>
    </div>
</div>
