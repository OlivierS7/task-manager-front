<div class="centered-content">
    <div class="modal-box">
        <div class="field is-grouped">
            <form class="form-modal" onsubmit="return false">
                <p class="control is-expanded">
                    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
                </p>
                <p class="control">
                    <button class="button is-primary is-medium has-text-white create-modal-button" (click)="onCreate(taskTitleInput.value)">Create</button>
                </p>
            </form>
        </div>
    </div>
</div>
